    <body>

        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="check-boton">
                    <i class="fa fa-bars"></i>
                </label>
                    <a href="../index.html" class="enlace-logo">
                    <span class="nav__logo">Kitito</span>
                    </a>
                <ul class="nav__lista">
                    <li><a class="activo" href="../index.html">Inicio</a></li>

            </nav>

    <div class="contacto__formulario">
        <form action="" class="form__contactos">
            <div class="formulario__contenedor">
                <h1 class="titulo__formulario">Contactanos</h1>
                <div class="grupo">
                    <input type="text" name="nombre" id="nombre"></span>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="grupo">
                    <input type="email" name="email" id="email"></span>
                    <label for="email">Email</label>
                </div>
                <div class="grupo">
                    <input type="text" name="edad" id="edad"></span>
                    <label for="edad">Edad</label>
                </div>
                <div class="grupo">
                    <textarea name="mensaje" id="mensaje" rows="3"></textarea>
                    <label for="mensaje">Mensaje</label>
                </div>
                <button type="submit" class="boton__contacto">Contactar</button>
            </div>
        </form>
    </div>
    
    

    <footer class="footer">
        <div class="footer__contenedor">
            <div class="filas">
                <div class="footer__columnas">
                    <h4 class="footer__titulo">Kitito</h4>

                        <li><a class="footer__enlace" href="#">Favoritos</a></li>

                </div>
                <div class="footer__columnas">
                    <h4 class="footer__titulo">Contactos</h4>
                    <ul>
                        <li><a class="footer__enlace" href="#">Telefono</a></li>
                        <li><a class="footer__enlace" href="#">Whatsapp</a></li>
                        <li><a class="footer__enlace" href="#">ventas@kitito.com.ar</a></li>
                    </ul>
                </div>
                <div class="footer__columnas">
                    <h4 class="footer__titulo">Siguenos</h4>
                    <div class="redes-sociales">
                        <a class="footer__enlace" href="https://www.facebook.com/profile.php?id=100067794014493"><i class="fab fa-facebook-f"></i></a>
